<h2>Forecast</h2>
<br />
Filter: <input type="text" ng-model="forecastFilter.name" />
<br /><br />

        <th ng-click="doSort('city')">Max Temp</th>
        <th ng-click="doSort('orderTotal')">Low Temp</th>
    </tr>
    <tr ng-repeat="item in forecast" class="repeat-animation">

        <td>{{ item.maxtempF }}</td>
        <td>{{ item.mintempF }}</td>
